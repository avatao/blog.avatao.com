<head>
 <title>{{ page.title }}</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    

  {% if page.featured-img %}
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="article" />
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}" />
  {% if page.layout == 'post' %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}assets/img/posts/{{ page.featured-img }}_sm.jpg" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image:secure_url" content="{{ site.url }}assets/img/posts/{{ page.featured-img }}_sm.jpg" /> 
    <meta name="twitter:image" content="{{ site.url }}assets/img/posts/{{ page.featured-img }}_sm.jpg" />
  {% else %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ site.url }}assets/img/pages/{{ page.featured-img }}_sm.jpg" />
    <meta prefix="og: http://ogp.me/ns#" property="og:image:secure_url" content="{{ site.url }}assets/img/pages/{{ page.featured-img }}_sm.jpg" /> 
    <meta name="twitter:image" content="{{ site.url }}assets/img/pages/{{ page.featured-img }}_sm.jpg" />
  {% endif %}
  <meta prefix="og: http://ogp.me/ns#" property="og:image:width" content="767" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="{{ page.title }}" />
    {% if page.summary %}
  <meta name="twitter:description" content="{{ page.summary | strip_html | truncatewords:20 }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ page.summary | strip_html | truncatewords:20 }}" />
    {% else %}
  <meta name="twitter:description" content="{{ page.content | strip_html | truncatewords:20 }}" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="{{ page.content | strip_html | truncatewords:20 }}" />
    {% endif %}
  <meta name="twitter:url" content="{{ page.url }}" />
  {% endif %}

  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/img/icons/apple-touch-icon.png?v=qA3OXqyw77' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{'/assets/img/icons/favicon-32x32.png?v=qA3OXqyw77' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{'/assets/img/icons/favicon-16x16.png?v=qA3OXqyw77' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/img/icons/manifest.json?v=qA3OXqyw77' | relative_url }}">
  <link rel="mask-icon" href="{{ '/assets/img/icons/safari-pinned-tab.svg?v=qA3OXqyw77' | relative_url }}" color="#5bbad5">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!--[if IE]><link rel="shortcut icon" href="/assets/img/icons/favicon.ico?v=qA3OXqyw77"><![endif]-->
  <link rel="shortcut icon" href="{{ '/assets/img/icons/favicon.ico?v=qA3OXqyw77' | relative_url }}">
  <meta name="apple-mobile-web-app-title" content="Avatao">
  <meta name="application-name" content="Avatao">
  <meta name="msapplication-config" content="{{ '/assets/img/icons/browserconfig.xml?v=qA3OXqyw77' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  {% if site.google_tag_manager %}

    {% include gtm.html %}

  {% endif %}

  <style class="inlineCSS">

    {% include critical.css %}

  </style>
  <link rel="preload" href="{{ '/assets/css/main.css' | relative_url }}" as="style" onload="this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}"></noscript>
  <script type="text/javascript">
   {% include loadCss.js %}
  </script>
</head>
