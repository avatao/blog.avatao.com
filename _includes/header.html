<header class="header" itemscope itemtype="http://schema.org/SiteNavigationElement" aria-label="Main navigation">
  <div class="container">

          <div class="grid__navbar header__inner">
              <nav class="tao-grid-center-right header__links">
                  <div class="container header__links-wrapper">
                    {% for item in site.navigation %}
                      <a class="header__link" href="{{ item.link | relative_url }}" itemprop="url">
                        <span itemprop="name">{{ item.name }}</span>
                      </a>
                    {% endfor %}
                  </div>
                  <div class="header__hide container header__links-wrapper tao-grid-center-left">
                    <a href="mailto:{{ site.email }}" itemprop="url">
                        <button class="btn" type="submit">
                          Contact us for a demo
                        </button>
                    </a>
                    <a class="header__link" href="https://platform.avatao.com/log-in" itemprop="url">
                      <span>Log in</span>
                    </a>
                </div>
                </nav>
                <a class="header__logo tao-grid-center-center" href="https://avatao.com/">
                  <div class="header__logo--container">
                  {% include logo.svg %}
                 </div>
                </a>
              <nav class="header__hide__responsive header__links">
                <div class="container header__links-wrapper tao-grid-center-left">
                    <a href="mailto:{{ site.email }}" itemprop="url">
                        <button class="btn" type="submit">
                          Contact us for a demo
                        </button>
                    </a>
                    <a class="header__link" href="https://platform.avatao.com/log-in" itemprop="url">
                      <span>Log in</span>
                    </a>
                </div>
              </nav>
              <div class="header__toggle tao-grid-center-right">
                <span></span>
                <span></span>
                <span></span>
              </div>
          </div>      
  </div>
</header>
